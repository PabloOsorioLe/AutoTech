<div class="login-bg"></div>

<!-- Loader inicial en overlay, solo mientras cargandoVisible es true -->
<div class="login-loader" *ngIf="cargandoVisible">
  <img src="assets/icons/AutoTech-128x128.png" alt="Cargando..." class="loader-img"/>
</div>

<!-- Login solo se muestra cuando termina la precarga -->
<div class="login-center-container" *ngIf="!cargandoVisible">
  <div class="login-card shadow">
    <div class="login-header text-center mb-3">
      <img src="assets/icons/AutoTech-128x128.png" alt="AutoTech" class="login-logo mb-2">
      <h2 class="mb-0">Ingreso al sistema</h2>
      <p class="login-subtitle mt-1">Solución integral para gestión automotriz y cálculos de planillas</p>
    </div>
    <form (ngSubmit)="iniciarSesion()" #loginForm="ngForm" autocomplete="off" novalidate>
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input
          type="text"
          id="usuario"
          name="usuario"
          class="form-control"
          required
          [(ngModel)]="usuario"
          autocomplete="username"
          placeholder="Ingrese su usuario"
          (focus)="scrollToInput($event)"
          #usuarioInput>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group password-group">
          <input
            [type]="mostrarPassword ? 'text' : 'password'"
            id="password"
            name="password"
            class="form-control password-input"
            required
            [(ngModel)]="password"
            autocomplete="current-password"
            placeholder="Ingrese su contraseña"
            (focus)="scrollToInput($event)">
          <button type="button" class="btn-toggle-pass" (click)="mostrarPassword = !mostrarPassword" tabindex="-1">
            <i class="bi" [ngClass]="mostrarPassword ? 'bi-eye' : 'bi-eye-slash'"></i>
          </button>
        </div>
      </div>
      <div class="mb-3 text-end">
        <a href="#" class="small text-decoration-none">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-login" [disabled]="cargando">Ingresar</button>
      </div>
      <div class="text-center">
        <small class="text-muted">© 2025 AutoTech</small>
      </div>
    </form>
  </div>
</div>
